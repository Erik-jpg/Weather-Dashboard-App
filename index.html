<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link type="text/css" src="./stylesheet.css">
    </link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="hero is-small is-black">Weather Dashboard</div>
    </nav>
    <div class="container-fluid">
        <div class="column">
            <div>
                <p id="statusMessage">See the weather for a city!</p>
                <div city="city-input-group">
                    <input id="cityInputBar" type="text"
                        placeholder="Please enter the name of the city that you would like to see the weather of..."></input>
                    <div class="input-group-addon">
                        <button id="searchBtn" type="button" class="button is-dark">Search</button>
                    </div>
                    <button class="btn btn-primary" type="button" id="clearHistBtn">Delete Search History</button>
                    <form id="search-history"></form>
                </div>
            </div>
        </div>
    </div>

    <div class="weatherTodayCard">
        <div class="card-content">
            <div class="weather-content">
                <div class="wather-left">
                    <div id="todayCard">
                        <div class="city-name" id="cityName">
                            <div class="card-image" id="todayImg">
                            <p id="date">date</p>
                            <div class="row"><p>Temperature</p>
                                <div id="currentDay">
                                    <p id="temp">temperature</p>
                                    <div><p>Humidity</p>
                                        <div>
                                            <p id="hum">humidity</p>
                                            <div><p>Wind</p>
                                                <div>
                                                    <p id="wind">wind</p>
                                                    <div><p>UV Index</p>
                                                        <div>
                                                            <p id="UV">UV-index</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div>
    
    <h3>Five Day Forecast</h3>

<div class="row" id="fiveDayForecast">
    <div class="card" id="dayOne"></div>
    <div class="card" id="dayTwo"></div>
    <div class="card" id="dayThree"></div>
    <div class="card" id="dayFour"></div>
    <div class="card" id="dayFive"></div>
</div>
<ul class="card" id="weatherCards">
</ul>

<ul class="card" id="searchHistory">
</ul>

</div>
<script type="text/javascript" src="./script.js"></script>
</body>

</html>
