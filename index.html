<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style type="text/css" src="./stylesheet.css"></style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar">
        <span class="jumbotron jumbotron-fluid">Weather Dashboard
        </span>
    </nav>
    <div class="container-fluid">
        <div class="column">
            <div class="col-4 bg-dark">
                <p>See the weather for a city!</p>
                <div city="city-input-group">
                    <input id="cityInputBar" type="text"
                        placeholder="Please enter the name of the city that you would like to see the weather of..."></input>
                    <div class="input-group-addon">
                        <button id="searchBtn" type="button" class="box">Search<i class="fas fa-search"></i></button>
                    </div>
                    <button class="btn btn-primary" type="button" id="clearHistBtn">Delete Search History</button>
                    <form id="search-history"></form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-7">
        <div class="row mr-0">
            <div class="col-lg-11 border border-dark rounded">
                <div class="row">
                    <div class="col-12">
                        <span class="city-name align-middle" id="cityName"></span>
                        <div class="col-12">
                            <p id="date">date</p>
                            <img id="weatherImg" src="http://placehold.it/" alt="">
                            <div class="row">
                                <div class="col-12" id="currentDay">
                                    <p id="temp">temperature</p>
                                    <div class="row">
                                        <div class="col-lg-11">
                                            <p id="hum">humidity</p>
                                            <div class="row">
                                                <div class="col-lg-11">
                                                    <p id="wind">wind</p>
                                                    <div class="row">
                                                        <div class="col-lg-11">
                                                            <p id="UV">UV-index</p>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-11">
                                                        <h3>Five Day Forecast</h3>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col- forcast lg-primary text-white"></div>
                                                <div class="col- forcast lg-primary text-white"></div>
                                                <div class="col- forcast lg-primary text-white"></div>
                                                <div class="col- forcast lg-primary text-white"></div>
                                                <div class="col- forcast lg-primary text-white"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>








    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
