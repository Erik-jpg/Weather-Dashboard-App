<!DOCTYPE html>
<html>
<head>
    <title>Weather Dashboard</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"></link>
</head>

<body>
    <nav class="banner" id="nav">
        <div class="banner">Weather Dashboard</div>
    </nav>
    <div id="search-box">
        <div class="column">
            <div>
                <p id="statusMessage">See the weather for a city!</p>
                <div city="city-input-group">
                    <input id="cityInputBar" type="text"
                        placeholder="Please enter the name of the city that you would like to see the weather of..."></input>
                    <div class="buttonDiv">
                        <button id="searchBtn" type="button">Search</button>
                    </div>
                    <button type="button" id="clearHistBtn">Delete Search History</button>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="card" id="currentDay">
        <span id="cityName" class="display"></span>
        <div class="cardDetails">
            <p id="temp"></p>
        </div>
        <div class="cardDetails">
            <p id="hum"></p>
        </div> 
        <div class="cardDetails">
            <p id="windspeed"></p>
        </div>
        <div class="cardDetails">
            <p id="UV"></p>
        </div>           
    </div>
    <hr>
    <h3>Five Day Forecast</h3>
    <ul class="card" id="weatherCards">
    </ul>
    <form id="searchHistory"></form>
    <ul class="card" id="historyKey">
    </ul>


    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
